<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    
        <h2>Create a new Wishlist Item</h2>
        <form class="form-horizontal" action='/wish_item/add' method='post'>
            <div class="form-group">
                {% csrf_token %} 
                <label class="control-label col-sm-2" for="fullname">Item/Product:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name = "itemname">

                    <button class="btn btn-default" type="submit">Submit</button>

                </div>
            </div>
        </form>
            
    </div>

    <a href="/logout">Logout</a>
    <a href="/success">Home</a>

    
</body>
</html>
